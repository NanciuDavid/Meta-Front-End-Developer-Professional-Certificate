<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="" method="post">
      <div>
        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" required>
      </div>
      <div>
        <label for="select_date">Pick a date</label>
        <input type="date" name="select_date" id="select_date">
      </div>
      <div>
        <label for="number_people">No. of persons</label>
        <input type="number" name="number_people" id="number_people" min="1" max="9">
      </div>
      <label for="terms">I agree to the cancellation policy</label>
      <input type="checkbox" name="terms" id="terms">
      <div>
        <button type="submit">Book now</button>
      </div>
    </form>
  </main>
</body>

</html>

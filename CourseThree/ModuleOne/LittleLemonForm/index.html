<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare Bones Layout</title>
    <meta name ="description" context = "A brief description"> 
    <meta name ="author" context = "your Site Name">

    <!-- Open Graph Protocol -->
    <meta property ="og:title" content = "A brief description">
    <meta property ="og:type" content = "website">
    <meta property ="og:url" content = "https://www.mysite">
    <meta property ="og:description" content = "A brief description">
    <meta property ="og:image" content = "image.png">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <header> 
        <img src="logo.png" alt="logo image">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <!-- Add your website main content here -->
        <h1>Sign up</h1>
        <form>  
            <div>
                <label for="user_first_name">First Name</label>
                <input type="text" id = "user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label>
                <input type="text" id="user_last_name">
            </div>
            <div>
                <label for="user_email">E-mail</label>
                <input type="email" name="user_email" id="user_email">
            </div>
            <div>
                <label for="user_password">Password</label>
                <input type="password" name="user_password" id="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label>
                <input type="password" name="user_confirm_password" id="user_confirm_password">
            </div>
            <div>
                <input type = "submit">Sign up</input>
            </div>
        </form>

    </main>
    <footer>
        <!-- Add copyright notices and other footer content here-->
        <p>Copyright Little Lemon</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
